  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ðŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 420px;
      width: 90%;
      z-index: 2;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #e11d48;
    }

    .photo {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
      display: none;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn { background-color: #22c55e; color: white; }
    #noBtn { background-color: #ef4444; color: white; }

    .thank-you {
      display: none;
      font-size: 1.5rem;
      color: #16a34a;
    }

    .password-screen {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">

    <!-- PASSWORD SCREEN -->
    <div id="passwordScreen" class="password-screen">
      <h1>Enter the secret ðŸ’Œ</h1>
      <input type="password" id="passwordInput" placeholder="Password" />
      <button onclick="checkPassword()">Unlock ðŸ’–</button>
    </div>

    <!-- MAIN CONTENT -->
    <div id="mainContent" style="display:none;">
      <img src="your-photo.jpg" alt="Us" class="photo" id="photo" />

      <h1 id="question">Will you be my Valentine? ðŸ’˜</h1>

      <div class="buttons" id="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ™ˆ</button>
      </div>

      <div class="thank-you" id="thankYou">
        <p>Yay! Thank you for being my Valentine ðŸ’–</p>
      </div>
    </div>
  </div>

  <!-- BACKGROUND MUSIC (UPLOAD MP3) -->
  <audio id="bgMusic" src="song.mp3"></audio>

  <script>
    const CORRECT_PASSWORD = "2806"; // CHANGE THIS

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === CORRECT_PASSWORD) {
        document.getElementById('passwordScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.getElementById('photo').style.display = 'block';
      } else {
        alert('Wrong password ðŸ˜›');
      }
    }

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const thankYou = document.getElementById('thankYou');
    const buttons = document.getElementById('buttons');
    const question = document.getElementById('question');
    const music = document.getElementById('bgMusic');

    let yesScale = 1;
    let noScale = 1;

    noBtn.addEventListener('click', () => {
      yesScale += 0.15;
      noScale = Math.max(0.4, noScale - 0.1);
      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${noScale})`;
    });

    yesBtn.addEventListener('click', () => {
      question.style.display = 'none';
      buttons.style.display = 'none';
      thankYou.style.display = 'block';
      startMusic();
      startHearts();
    });

    /* Fade-in music */
    function startMusic() {
      music.volume = 0;
      music.play();
      let vol = 0;
      const fade = setInterval(() => {
        vol += 0.02;
        if (vol >= 1) {
          vol = 1;
          clearInterval(fade);
        }
        music.volume = vol;
      }, 200);
    }

    /* Floating hearts */
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'ðŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (4 + Math.random() * 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }, 400);
    }
  </script>
</body>
</html>
