<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ðŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 1.8rem;
      color: #e11d48;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, font-size 0.2s ease, padding 0.2s ease;
    }

    #yesBtn {
      background-color: #22c55e;
      color: white;
    }

    #noBtn {
      background-color: #ef4444;
      color: white;
    }

    .thank-you {
      display: none;
      font-size: 1.6rem;
      color: #16a34a;
    }

    .hearts {
      font-size: 2rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="question">Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="thank-you" id="thankYou">
      <p>Yay! Thank you for being my Valentine ðŸ’–</p>
      <div class="hearts">ðŸ’žðŸ’žðŸ’ž</div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const thankYou = document.getElementById('thankYou');
    const buttons = document.getElementById('buttons');
    const question = document.getElementById('question');

    let yesScale = 1;
    let noScale = 1;

    noBtn.addEventListener('click', () => {
      yesScale += 0.15;
      noScale = Math.max(0.4, noScale - 0.1);

      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${noScale})`;
    });

    yesBtn.addEventListener('click', () => {
      question.style.display = 'none';
      buttons.style.display = 'none';
      thankYou.style.display = 'block';
    });
  </script>
</body>
</html>
